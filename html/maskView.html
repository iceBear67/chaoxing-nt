<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px;
        }

        #div1 {
            background: rgba(16, 26, 41, 0.76);
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <script>
        document.body.addEventListener("click", () => {
            let initData = RendererHelper.getInitData()
            if (initData && initData.forbidClose) {
                return
            }
            window.close()
        })
    </script>
</body>

</html>
