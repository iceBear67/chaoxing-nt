<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @-webkit-keyframes loading {
            form {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @keyframes loading {
            form {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .content_mask {
            width: 100%;
            height: 100%;
            background: rgba(14, 15, 16, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .content_mask_tip {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: #EEEEF0;
        }

        .content_mask_tip .icon {
            display: inline-block;
            vertical-align: top;
            width: 18px;
            height: 18px;
            background: url(images/login_load_block.png) no-repeat;
            -webkit-animation: loading 2s infinite linear;
            animation: loading 2s infinite linear;
            background-size: contain;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="content_mask">
        <div class="content_mask_tip"><span class="icon"></span>断线中，正在重连…</div>
    </div>
</body>

</html>
